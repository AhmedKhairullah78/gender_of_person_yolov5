# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
#path: /content/gdrive/MyDrive/object_detection/data_ob  # dataset root dir
train: /content/gdrive/MyDrive/object_detection/data_ob/data/train/images  # train images (relative to 'path') 128 images
val: /content/gdrive/MyDrive/object_detection/data_ob/data/val/images # val images (relative to 'path') 128 images
# test:  # test images (optional)

# Classes
nc: 2  # number of classes
names: [ 'Man', 'Women']  # class names




# Download script/URL (optional)
download: https://ultralytics.com/assets/coco128.zip
